<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 800px;
        }
        label {
            font-weight: bold;
        }
        #consigne {
            width: 100%;
            text-align: center;
        }
        #texte {
            width: 100%;
            height: 200px;
            resize: none;    
        }
        #response {
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <form id="chat-form">
        <label for="consigne">Consigne :</label>
        <input type="text" id="consigne" name="consigne" required>
        <label for="texte">Texte :</label>
        <textarea id="texte" name="texte" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
    <div id="response"></div>
    <script src="app.js"></script>
</body>
</html>
